

<section class="cart-page">
  <!-- HEADER -->
  <header class="cart-header">
    <h1>Shopping Bag</h1>
    <p>{{ cart.order().items.length }} Items in your bag.</p>
  </header>

  <div class="cart-grid">

    <!-- LEFT: CATALOG (same logic, new layout) -->
    <div class="cart-items">
      <div class="cart-row cart-head">
        <span>Product</span>
        <span>Price</span>
        <span></span>
        <span></span>
      </div>


<div class="cart-row" *ngFor="let p of catalog.products()">
  <!-- PRODUCT -->
  <div class="product">
    <div class="product-placeholder">
      {{ p.name.charAt(0) }}
    </div>

    <div>
      <div class="name">{{ p.name }}</div>
      <div class="sku">{{ p.sku }}</div>
    </div>
  </div>

  <!-- PRICE -->
  <div>{{ p.price | currency }}</div>

  <!-- SPACER -->
  <div></div>

  <!-- ACTIONS -->
  <div class="actions">
    <button class="primary" (click)="addProduct(p.id)">
      Add
    </button>

    <button
      class="remove"
      *ngIf="cart.hasItem(p.sku)"
      (click)="removeBySku(p.sku)"
    >
      Remove
    </button>
  </div>
</div>




</div>

    <!-- RIGHT: ORDER SUMMARY (unchanged logic) -->
    <aside class="cart-summary">
      <h3>Order Summary</h3>

      <div class="summary-box">
        <div class="row">
          <span>Subtotal</span>
          <span>{{ cart.subtotal() | currency }}</span>
        </div>

        <div class="row">
          <span>Tax (10%)</span>
          <span>{{ cart.tax() | currency }}</span>
        </div>

        <div class="row total">
          <span>Total</span>
          <span>{{ cart.total() | currency }}</span>
        </div>

      <button class="checkout" (click)="checkout()">
  Checkout
</button>

      </div>

      <div style="margin-top:12px; display:flex; gap:8px; flex-wrap:wrap;">
        <div class="order-actions">
  <button class="action secondary" (click)="ship()">
    Mark Shipped
  </button>

  <button class="action danger" (click)="deliverTomorrow1630Utc()">
    Mark Delivered
  </button>
</div>

      </div>
    </aside>

  </div>
</section>
